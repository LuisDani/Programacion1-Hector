        <div class="factura-wrapper">

            <div class="container-tabla" id="carrito">
            <table id="lista-compra">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th style="padding: 0 20px;">Eliminar Articulo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>

            <tr>
                <th colspan="4" scope="col">SubTotal:</th>
                <th scope="col">
                    <p id="subtotal"></p>
                </th>
            </tr>

            <tr>
                <th colspan="4" scope="col">Iva:</th>
                <th scope="col">
                    <p id="iva"></p>
                </th>
            </tr>

            <tr>
                <th colspan="4" scope="col">Total:</th>
                <th scope="col">
                    <p id="total"></p>
                </th>
            </tr>

        
        </div>

        <div id="loaders">
            <img src="./img/loading-4802_256.gif" id="cargando">
        </div>


        <div class="container-buttons">
            <button class="cta-factura" onclick="redireccion()">Seguir Comprando</button>
            <button class="cta-factura" id="procesar-compra">Comprar</button>
        </div>


    </div>




    <div class="container-arriba">
        <div class="button-arriba">
            <i><ion-icon name="arrow-up-outline"></ion-icon></i>
        </div>
    </div>
